<li data-marpit-fragment="4">That‚Äôs when I knew <strong>that</strong> is what I want to do for my career.</li>

<footer>2021 George Mihaila</footer>

<h1>About me <img class="emoji" draggable="false" alt="üí¨" src="https://twemoji.maxcdn.com/2/svg/1f4ac.svg" data-marp-twemoji=""/></h1>
<h2>In my free time</h2>
<ul>
<li data-marpit-fragment="1">I like to share my knowledge on NLP: I wrote tutorials from scratch on state-of-the-art language models like Bert and GPT2 with over 10k views. Check them out <a href="https://gmihaila.medium.com">here</a>.</li>
<li data-marpit-fragment="2">Contribute to open-source ‚Äì Hugging Face <code>Transformers</code> and <code>Datasets</code>.</li>
<li data-marpit-fragment="3">Technical reviewer for one of the first books published on transformers models for NLP. The book is called <strong>Transformers for NLP in Python</strong>, by <em>Denis Rothman</em>.</li>
<li data-marpit-fragment="4">Technical reviewer for the next edition of the <strong>Transformers for NLP in Python</strong> book.</li>
<li data-marpit-fragment="5">I delivered a webinar on my tutorial <strong>GPT2 for Text Classification</strong> with 300+ participants.</li>
<li data-marpit-fragment="6">My personal project <a href="https://github.com/gmihaila/ml_things">ML Things</a> for things I find useful and speed up my work with ML.</li>
</ul>
<footer>2021 George Mihaila</footer>
</section>

<h1>Natural Language Processing <img class="emoji" draggable="false" alt="üìñ" src="https://twemoji.maxcdn.com/2/svg/1f4d6.svg" data-marp-twemoji=""/></h1>

<p><strong>Natural language processing (NLP)</strong> is a subfield of linguistics, computer science, and artificial intelligence <strong>concerned with the interactions between computers and human language</strong> ...</p>
<p>... The result is a computer capable of <strong>&quot;understanding&quot;</strong> the contents of documents, including the contextual nuances of the language within them.</p>
<footer>2021 George Mihaila</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-footer="2021 George Mihaila" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="20" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--footer:2021 George Mihaila;--theme:default;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Chatbots with Attitude <img class="emoji" draggable="false" alt="üó£Ô∏è" src="https://twemoji.maxcdn.com/2/svg/1f5e3.svg" data-marp-twemoji=""/></h1>
<h2>Research</h2>
<ul>
<li data-marpit-fragment="1">My main research area is in NLP with focus on dialogue generation with persona.</li>
<li data-marpit-fragment="2">I use the Friends TV corpus to train language models that can capture each of the main six characters personas.</li>
<li data-marpit-fragment="3">Imagine a chatbot that sounds like Joey or Chandler.</li>
<li data-marpit-fragment="4">This will make chatbots systems more engaging and allow shifting personas depending on a customer's mood.</li>
<li data-marpit-fragment="5">It can significantly increase customer experience.</li>
</ul>
<footer>2021 George Mihaila</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-footer="2021 George Mihaila" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="20" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--footer:2021 George Mihaila;--theme:default;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Chatbots with Attitude <img class="emoji" draggable="false" alt="üó£Ô∏è" src="https://twemoji.maxcdn.com/2/svg/1f5e3.svg" data-marp-twemoji=""/></h1>
<h2>Data</h2>
<ul>
<li data-marpit-fragment="1">Create dataset around each of the six main character in the form of <code>context - response</code> pairs from all ten seasons.</li>
<li data-marpit-fragment="2"><strong>Context:</strong> dialogue history of target character or other characters.</li>
<li data-marpit-fragment="3"><strong>Response:</strong> sentence that target character responds.</li>

<li data-marpit-fragment="5">Validation data: <code>Season 9</code></li>
